<!DOCTYPE html>
<html>
<head>
  <title>Teacher Panel</title>
  <style>
    body { font-family: Arial; background:#f0f2f5; padding:40px; }
    .box { max-width:600px; margin:auto; background:white; padding:20px; border-radius:10px; }
    audio { width:100%; margin:10px 0; }
  </style>
</head>
<body>

<div class="box">
  <h2>Teacher Panel â€“ Student Audios</h2>
  <div id="list"></div>
</div>

<script>
const API = "https://communication-backend.onrender.com";
const token = localStorage.getItem("token");

fetch(API + "/api/audio/list", {
  headers: { Authorization: token }
})
.then(res => res.json())
.then(files => {
  files.forEach(f => {
    const a = document.createElement("audio");
    a.controls = true;
    a.src = API + "/uploads/" + f;
    list.appendChild(a);
  });
});
</script>

</body>
</html>
